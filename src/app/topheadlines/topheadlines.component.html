<div class="mx-auto my-auto p-8">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <div *ngFor="let nd of topHeadlinesData">
      <div
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col"
      >
        <a href="#">
          <img
            class="rounded-t-lg"
            src="{{
              nd.urlToImage ??
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxBnFnj-de2fNG3E9W0aEOHqEkWw7_AooL7Q&s'
            }}"
            alt="NewsImage"
          />
        </a>
        <div class="p-5 flex-grow">
          <a href="#">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-3"
            >
              {{ nd.title }}
            </h5>
          </a>
          <p
            class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3"
          >
            {{ nd.content }}
          </p>
        </div>
        <div class="p-5">
          <a
            href="{{ nd.url }}"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 group"
          >
            Read more
            <span
              class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:block px-2 py-1 text-xs text-white bg-black rounded-md"
            >
              Click to read the full article
            </span>
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
